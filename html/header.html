<header class="header">
    <!-- Desktop Header (visible on desktop) -->
    <div id="desktop-header-container"></div>

    <!-- Mobile Header (visible on mobile) -->
    <div id="mobile-header-container"></div>
</header>

<!-- Mobile Navigation (outside header, loaded at end of body) -->
<div id="mobile-nav-container"></div>

<script>
    // Load header components
    (function () {
        // Load desktop header
        fetch('html/header-desktop.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('desktop-header-container').innerHTML = html;
            });

        // Load mobile header
        fetch('html/header-mobile.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('mobile-header-container').innerHTML = html;
            });

        // Load mobile nav (at end of body)
        fetch('html/mobile-nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('mobile-nav-container').innerHTML = html;
            });
    })();
</script>
