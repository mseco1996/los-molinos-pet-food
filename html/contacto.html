<section id="contacto" class="contact-section">
    <div class="container">
        <h2 id="mayoristas">Solicitá tu Lista de Precios Mayorista</h2>
        <p class="subtitle">Completá el formulario y nos pondremos en contacto a la brevedad</p>

        <form class="contact-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre del Responsable / Local</label>
                    <input type="text" id="nombre" required placeholder="Ej: Juan Pérez / Veterinaria Los Amigos">
                </div>

                <div class="form-group">
                    <label for="provincia">Provincia / Localidad</label>
                    <input type="text" id="provincia" required placeholder="Ej: Buenos Aires, CABA">
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp de Contacto</label>
                    <input type="tel" id="whatsapp" required placeholder="Ej: 11 1234 5678">
                </div>

                <div class="form-group">
                    <label for="vende">¿Ya vendés alimento balanceado?</label>
                    <select id="vende" required>
                        <option value="">Seleccioná una opción</option>
                        <option value="si">Sí, ya vendo</option>
                        <option value="no">No, quiero empezar</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit">Enviar Solicitud</button>
        </form>
    </div>
</section>
